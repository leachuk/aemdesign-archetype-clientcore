#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!-- custom footer libs -->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <!-- js: aemdesign.common.components start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='aemdesign.common.components'}"/>
    <!-- js: aemdesign.common.components end -->

    <!-- js: aemdesign.common.body start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='aemdesign.common.body'}"/>
    <!-- js: aemdesign.common.body end -->

    <!-- js: ${clientName}-core.sut.footer,${clientName}-core.styleguide.footer start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='${clientName}-core.sut.footer,${clientName}-core.styleguide.footer'}"/>
    <!-- js: ${clientName}-core.sut.footer,${clientName}-core.styleguide.footer end -->

    <!--/* Load authoring related client libraries */-->
    <!-- js: aemdesign.common.coralui start -->
    <sly data-sly-test="${symbol_dollar}{wcmmode.preview || wcmmode.edit}" data-sly-call="${symbol_dollar}{clientLib.js @ categories='aemdesign.common.coralui'}"/>
    <!-- js: aemdesign.common.coralui nend -->

</sly>

<script type = "text/javascript">_satellite.pageBottom();</script>
