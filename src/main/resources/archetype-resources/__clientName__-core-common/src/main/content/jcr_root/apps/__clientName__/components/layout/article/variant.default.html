#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<template data-sly-template.variant="${symbol_dollar}{@ componentProperties}">
    <article data-sly-attribute="${symbol_dollar}{componentProperties.attr.data @ context = 'unsafe'}">
        <sly data-sly-resource="${symbol_dollar}{'./par' @ resourceType='${clientName}-core/components/layout/container', decorationTagName='div'}"></sly>
    </article>
</template>
