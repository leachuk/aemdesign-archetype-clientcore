#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE HTML>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" lang="${symbol_dollar}{page.language}"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html"
      data-sly-use.redirect="redirect.html">
    <head data-sly-call="${symbol_dollar}{head.head @ page = page}"></head>
    <body class="${symbol_dollar}{page.cssClassNames}">
        <sly data-sly-include="body.socialmedia_begin.html"></sly>
        <sly data-sly-include="body.html"></sly>
        <sly data-sly-call="${symbol_dollar}{footer.footer @ page = page}"></sly>
        <sly data-sly-include="body.socialmedia_end.html"></sly>
    </body>
</html>
